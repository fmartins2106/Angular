<header class="header">
      <h1>Sistema Alunos Proway</h1>
</header>

<main>

  <div class="button">
    <button (click)="alterarExibicao()">Mostrar {{exibicao == "cards" ? 'lista' : 'cards'}}</button>
    <button (click)="filtrarAluno('aprovados')">Mostrar alunos aprovados</button>
    <button (click)="filtrarAluno('reprovados')">Mostrar alunos reprovados</button>
    <button (click)="filtrarAluno('todos')">Mostrar alunos todos</button>
  </div>

  <section class="cards" *ngIf="exibicao == 'aprovados'">
      <app-aluno *ngFor="let aluno of listaFiltro" [aluno]="aluno"></app-aluno>
  </section>

<!-- LISTA -->
<section class="lista" *ngIf="exibicao == 'lista'">
  <app-aluno-lista
    [lista]="listaFiltro"
    (excluir)="onExcluir($event)">
  </app-aluno-lista>
</section>


<!-- CARDS -->
<section class="cards" *ngIf="exibicao == 'cards'">
    <app-aluno *ngFor="let aluno of listaFiltro" [aluno]="aluno"></app-aluno>
</section>

<section>
    <app-aluno-form></app-aluno-form>
</section>


</main>
<footer class="footer">
    <p>Desenvolvido por <a href="https://github.com/fmartins2106">Fernando Martins</a></p>
</footer>
