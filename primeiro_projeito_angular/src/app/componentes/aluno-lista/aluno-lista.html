<table class="lista">
    <tr>
        <th>Mátricula</th>
        <th>Nome</th>
        <th>Cadastro</th>
        <th>E-mail</th>
        <th>Curso</th>
        <th>Ações</th>
    </tr>
    <tr *ngFor="let aluno of lista">
      <td>{{aluno.matricula}}</td>
      <td>{{aluno.nome}}</td>
      <td>{{aluno.cursos}}</td>
      <td>{{aluno.email}}</td>
      <td>{{aluno.cadastro == true ? 'Aprovado' : 'Reprovado'}}</td>
      <td>
          <button class="btn btn-green ">Editar</button>
          <button class="btn btn-red " (click)="excluirAluno(aluno.matricula)">Excluir</button>
      </td>
    </tr>
</table>
